name: Deploy Web App

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Specify the runner environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out the repository code
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your language version
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build # Path to your built application files
  
  deploy:
    needs: build # This job runs only after the 'build' job succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Download production artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: app-to-deploy # Download the build files

      - name: Deploy to Hosting Service # The specific deployment step varies widely
        # This will typically use a specific Action for your cloud provider (e.g., Azure, AWS, DigitalOcean)
        # or a generic SSH/FTP action for a custom server.
        uses: some-deploy-action/deploy-app@v1 
        with:
          # Configuration for the deployment action, often involving secrets
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
